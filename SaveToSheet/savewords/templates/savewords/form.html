<!DOCTYPE html>
<html>
<head>
  <title>Save Words to Excel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8em;
      letter-spacing: 0.5px;
    }

    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 14px 18px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    button {
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    button[type="submit"]:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .download-form button {
      background-color: #007bff;
    }

    .download-form button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .download-form button:active {
      transform: translateY(0);
    }

    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      width: 80%;
      max-width: 450px;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2>üìù Enter Korean-English Word Pair</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="korean" placeholder="Korean word" required>
    <input type="text" name="english" placeholder="English word" required>
    <button type="submit">‚ú® Add Word</button>
  </form>

  <hr>

  <form method="GET" action="{% url 'download_excel' %}" class="download-form">
    <button type="submit">‚¨áÔ∏è Download Excel</button>
  </form>
</body>
</html>
